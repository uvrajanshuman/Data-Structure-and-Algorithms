plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    test {
        java {
            srcDirs = ['DataStructures','Algorithms']
        }
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
